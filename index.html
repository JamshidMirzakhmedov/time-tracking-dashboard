<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style/style.css" />

    <!-- Font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="row content">
        <div class="col-xl-3 tab-header border">
          <div class="img">
            <img
              src="/images/image-jeremy.png"
              class="w-25 ms-2 rounded-circle border-light border"
              alt="jeremy"
            />
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
          <div class="time-period">
            <ul>
              <li id="daily">Daily</li>
              <li id="weekly" class="active">Weekly</li>
              <li id="monthly">Monthly</li>
            </ul>
          </div>
        </div>
        <div class="col-xl-9 row"></div>
      </div>
    </div>

    <div class="footer-info">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://t.me/Jamshid_Ulugbek">Jamshid Mirzakhmedov</a>.
    </div>
    <script src="/script/script.js"></script>
  </body>
</html>
